<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marzipano Admin</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="pano-header">
        <span id="pano-header-text">image name</span>
    </header>
    <main id="pano-panel">
        <aside id="pano-sidebar">
            <div id="pano-action">
                <input type="file" id="add-scene" accept="image/*" multiple hidden>
                <label for="add-scene" id="pano-upload-btn">Upload</label>
                <button id="pano-update-btn">Update</button>
                <button id="pano-rename-btn">Rename</button>
                <button id="pano-delete-btn">Delete</button>
            </div>
            <ul id="pano-image-list"></ul>
        </aside>
        <div id="pano-viewer-wrap">
            <div id="pano-viewer"></div>
        </div>
        <button id="pano-hotspot-btn" type="button" class="pano-hotspot-link-icon" aria-label="Hotspot">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        </button>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
